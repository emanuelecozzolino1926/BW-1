<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <!--RESET CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!--STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-cont-form">
        <img
          src="./assets/img/epicode_logo.png"
          alt="epicode_logo"
          class="logo"
        />
      </div>
      <div class="results">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
    </header>
    <main><section>
      <div class="wright-perc"><p>Correct</p></div>
      <div id="wrapper"> 
        <canvas id="donut-bottom" width="600px" height="300px"></canvas>
        <canvas id="donut-top" width="600px" height="300px"></canvas>
      </div>
      <div class="wrong-perc">Wrong</div>
    </section></main>
    <footer><div class="rate-us"><button>RATE US</button></div></footer>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BW 1 - TEAM 3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <!-- logo EPICODE -->
        <img src="./assets/img/epicode_logo.png" id="logo" />
      </div>
    </header>
    <main>
      <!-- titolo pagina FEEDBACK -->
      <div>
        <h2 id="feedbackTitle">Tell us how it's going</h2>
      </div>
      <div>
        <p>
          From 0 to 10, how likely are you to reccomend EPICODE <br />to a
          friend or a colleague?
        </p>
      </div>
      <div id="stars">
        <img src="./assets/img/star_dark.svg" class="stella" id="0" />
        <img src="./assets/img/star_dark.svg" class="stella" id="1" />
        <img src="./assets/img/star_dark.svg" class="stella" id="2" />
        <img src="./assets/img/star_dark.svg" class="stella" id="3" />
        <img src="./assets/img/star_dark.svg" class="stella" id="4" />
        <img src="./assets/img/star_dark.svg" class="stella" id="5" />
        <img src="./assets/img/star_dark.svg" class="stella" id="6" />
        <img src="./assets/img/star_dark.svg" class="stella" id="7" />
        <img src="./assets/img/star_dark.svg" class="stella" id="8" />
        <img src="./assets/img/star_dark.svg" class="stella" id="9" />
      </div>
      <div>
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <form>
        <div>
          <label for="comments"></label>
          <input
            type="text"
            id="comments"
            placeholder="Write your comment here"
          />
        </div>
        <!-- BOTTONE -->
        <div id="moreInfo">
          <button type="submit" id="buttonMoreInfo">MORE INFO</button>
        </div>
      </form>
    </main>
    <script src="./assets/scripts/feedback.js"></script>
  </body>
</html>
